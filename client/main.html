<template name="email">
    
    <div class="container">
    <form role="form" id="email-form">
       
        <div class="form-group">
        <label for="inputEmail"> Email Adress: </label>
            <input type="" class="form-control" id="inputEmail" placeholder="Enter a Valid Email">
        </div>
        
        <div class="form-group">
            <label for ="inputSubject"> Subject Line: </label>
            <input type="text" class="form-control" id="inputSubject" placeholder="Subject">
        </div>
        
        <div class="form-group">
            <label for="inputBody"> Message: </label>
            <input type="text" class="form-control" id="inputBody" size="60" placeholder="Write your message here ...">
        </div>
        
        <button type="submit"  class="btn btn-primary"> Send Email</button>
       
        </form>
    </div>
    
    
</template>
